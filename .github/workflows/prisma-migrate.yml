name: Prisma Migrate

on:
  push:
    branches:
      - main

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd server
          npm ci

      - name: Create migration (without applying)
        run: |
          cd server
          npx prisma migrate dev --name auto_migration --create-only
          npx prisma generate

      - name: Commit and push migrations
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add server/prisma/migrations
          git commit -m "CI: add new Prisma migration"
          git push
