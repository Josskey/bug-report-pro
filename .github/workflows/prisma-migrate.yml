name: Prisma Migrate

on:
  push:
    branches:
      - main

jobs:
  create-migration:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Create migration using diff
        run: |
          TIMESTAMP=$(date +%s)
          MIGRATION_DIR="prisma/migrations/${TIMESTAMP}_auto_migration"
          mkdir -p "$MIGRATION_DIR"
          npx prisma migrate diff \
            --from-empty \
            --to-schema-datamodel prisma/schema.prisma \
            --script > "$MIGRATION_DIR/migration.sql"
          npx prisma generate

      - name: Commit and push migrations
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add prisma/migrations || echo "Nothing to add"
          git diff --cached --quiet || (git commit -m "CI: add Prisma migration" && git push)
